function makeTaskDraggable(taskItem) {
  taskItem.setAttribute("draggable", "true");
  taskItem.addEventListener("dragstart", (event) => {
    event.dataTransfer.setData("text/plain", taskItem.textContent);
  });
  taskItem.addEventListener("dragover", (event) => {
    event.preventDefault();
    taskItem.classList.add("drag-over");
  });
  taskItem.addEventListener("dragleave", () => {
    taskItem.classList.remove("drag-over");
  });
  taskItem.addEventListener("drop", (event) => {
    event.preventDefault();
    taskItem.classList.remove("drag-over");
    const sourceText = event.dataTransfer.getData("text/plain");
    const targetText = taskItem.textContent;
    event.target.textContent = sourceText;
    taskItem.textContent = targetText;
    saveTasks();
  });
}
